<ion-view>
  <ion-header-bar class="bar-royal">
    <h1 class="title">Register</h1>
  </ion-header-bar>
  <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
    <form class="list" ng-submit="doRegisteration()">
      <ion-list>
        <label class="item item-input">
          <span class="input-label">User Name</span>
          <input type="text" placeholder="" ng-model="registerData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" placeholder="" ng-model="registerData.email" ng-required="true">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" placeholder="" ng-model="registerData.password" ng-required="true">
        </label>
      </ion-list>
      <button class="button button-stable button-block" type="submit">Sign up</button>
      <a href="#/login" class="button button-positive button-clear button-block ">Already have an account?</a>
    </form>
  </ion-content>
</ion-view>
